<!DOCTYPE html>
<html lang="pt-br">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Cadastro</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <link rel="shortcut icon" href="../img/giphy.gif" type="image/gif"/>
      <link rel="stylesheet" href="../css/cadastro.css">
  </head>
  <body>
    <div class="container"> 
      <div></div>
      <div>
        <div class="nada" style="height: 590px; width:1100px; background-color: rgba(0, 0, 0, 0.468);"></div>

        <div class="logo">
          <h1>The Book</h1>
          <h2>Welcome!</h2>
          <div class="livro">
            <img src="../img/giphy.gif" alt="golden book">
          </div>
        </div>

        <div class="form" style="height: 30px; width:350px;">
          <form id="registration-form">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text"  id="name" name="name" style="box-shadow: 1px 3px 0px #275237 " >
            </div>
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text"  id="username" name="username" style="box-shadow: 1px 3px 0px #275237 " >
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <input type="text"  id="email" name="email" style="box-shadow: 1px 3px 0px #275237 " >
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password"  id="password" name="password" style="box-shadow: 1px 3px 0px #275237 " >
            </div>
            
            <div class="col-12">
              <a href="index.html">
                <button type="submit">
                  <id>Register</id>
                </button>
              </a>
              <a href="entrar" id="login" >login</a>
            </div>
          </form>
        </div>
      </div>
      <div></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="../script/routes/user.js"></script>
  </body>
</html>
